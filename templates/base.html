<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/mater.css' %}">

    <title>Star Social{%block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand bigbrand" href="{% url 'home' %}">My Social</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" >
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="https://www.google.com/">Google</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'posts:all' %}">List Post</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Create Post</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
              <button type="button" class="btn btn-outline-primary"><a href="{% url 'accounts:logout' %}">Log out</a></button>
              {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
              <button type="button" class="btn btn-outline-primary"><a href="{% url 'accounts:login' %}">Log in</a></button>
              <button type="button" class="btn btn-outline-primary"><a href="{% url 'accounts:signup' %}">Sign Up</a></button>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav><br>
      
    <div class='container mycontent'>
      {% block content %}

      {% endblock %}
    </div>
    
</body>
</html>
